{% extends 'base.html' %}

    {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 formcontainer">
          <div class="center">
            <p>Get real time currency rate and convert one currecny rate to another currecny. </p>
          </div>
            <div class="formbox">
              <div class="center">
                <h3>{{ conversion }}</h3>
                {% if submit != "" %}
                <a href = "{{ url_for('all_currency') }}">Show All Currency Rates</a>
                {% endif %}
              </div>
                <form action="{{ url_for('convert_currency') }}" method="post" role="form">
                    <div class="form-group">
                      <input type="text" name="qty" value=1 size="9" maxlength="9" class="form-control">
                    </div>

                    <div class="form-group">
                        <select name = defaultbase class="form-control">
                            {% for key, value in data.items() %}
                                {% if value is mapping %}
                                    {% for k, v in value.items() %}
                                        <option value= "{{  k }}">{{ k }}</option>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select name = askingbase class="form-control">
                            {% for key, value in data.items() %}
                                {% if value is mapping %}
                                    {% for k, v in value.items() %}
                                        <option value= "{{  k }}">{{ k }}</option>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                            <option value="BDT" selected>BDT</option>
                        </select>
                    </div>

                    <div class="form-group"><button class="btn convertbtn">Convert Now</button></div>
                </form>
                <div style="min-height:10px;"><br><hr></div>
            </div>
        </div>
    </div>
</div>

  {% endblock %}
